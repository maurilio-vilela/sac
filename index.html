<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Simulador de Financiamentos</title>
    <meta charset="utf-8"  >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/home.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container"  >
    <main class="content">
      <section>
        <h2>Simulação de financiamento</h2>
          <fieldset class="grupo">
            <div class="campo">
              <label for="valor">Valor</label>
              <input type="number" id="valor" value="200000" required/>
            </div>

            <div class="campo">  
              <label for="prazoaa">Prazo (anos)</label>
              <input type="number" id="prazoaa" value="20"required/>
            </div>

            <div class="campo">
              <label for="jurosaa">Juros ao ano (%)</label>
              <input type="number" id="jurosaa" value="0.08" step=".01"required/>
            </div>
          </fieldset>
          <button onclick="simular()">Simular</button>

        <h2>Resultado</h2>

          <fieldset class="grupo">
            <div class="campo">
              <label class="form-label" for="prazoam">Prazo (meses)</label>
              <input id="prazoam" type="number" readonly disabled/>
            </div>
            <div class="campo">
              <label class="form-label" for="jurosam">Juros ao mês (%)</label>
              <input id="jurosam" type="number" step=".01" readonly disabled/>
            </div>
            <div class="campo">
              <label class="form-label" for="jurosTotal">Juros acumulados (R$)</label>
              <input id="jurosTotal" type="number" step=".01" readonly disabled/>
            </div>
          </fieldset>

        <table class="resultado">
          <thead>
            <tr class="headerResultado">
              <td>Prestação</td>
              <td>Amortização</td>
              <td>Juros</td>
              <td>Total</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <td>2</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <td>3</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <td>4</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <td>5</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
    </main>
    <script defer src="./assets/js/script.js" ></script>
  </body>
</html>
